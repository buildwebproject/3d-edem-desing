<div class="site-header">
  <div class="site-header__inner">
    <a class="site-header__logo" href="#" aria-label="3D-Edem home">
      <img class="site-header__logo-img" src="assets/images/logo/logo.png" alt="3D-Edem" />
    </a>

    <nav class="site-header__nav" aria-label="Primary">
      <a class="site-header__link" href="#">Catalog</a>
      <a class="site-header__link" href="#">Gallery</a>
    </nav>

    <button class="site-header__upload-btn" type="button" aria-label="Upload">
      <img class="site-header__icon-img" src="assets/images/icons/upload.svg" alt="" aria-hidden="true" />
    </button>

    <form class="site-header__search" role="search">
      <label class="site-header__search-label" for="site-search">Search</label>
      <input id="site-search" class="site-header__search-input" type="search" placeholder="Search" />
    </form>

    <div class="site-header__actions">
      <button class="site-header__icon-btn site-header__icon-btn--cart" type="button" aria-label="Cart (1)">
        <img class="site-header__icon-img" src="assets/images/icons/cart.svg" alt="" aria-hidden="true" />
        <span class="site-header__count" aria-hidden="true">1</span>
      </button>
      <button class="site-header__icon-btn site-header__icon-btn--favorites" type="button" aria-label="Favorites (1)">
        <img class="site-header__icon-img" src="assets/images/icons/liked.svg" alt="" aria-hidden="true" />
        <span class="site-header__count" aria-hidden="true">1</span>
      </button>
      <a class="site-header__btn site-header__btn--login" href="#">Login</a>
      <a class="site-header__btn site-header__btn--signup" href="#">Sign Up</a>
    </div>
  </div>
</div>
